<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body id="cuerpo" class="d-flex flex-column min-vh-100">
    <h1 id="titulo" class="display-1 mt-5 mb-5 text-center"> Rock, Paper, Scissors</h1>
   
    <div class="container" id="contenedor">
    <h2 class="text-center mb-4">Choose your weapon!</h2>
        <div class="row">
            <div class="col">
                <div class="card">
                    <img src="images/roca.png" class="card-img-top" alt="Rock">
                    <div class="card-body text-center d-flex flex-column">
                        <button id="rock" type="button" class="btn btn-primary mt-auto">Rock</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <img src="images/tijeras.png" class="card-img-top mt-5" alt="Rock">
                    <div class="card-body text-center d-flex flex-column">
                        <button id="scissors" type="button" class="btn btn-primary mt-auto">Scissors</button>
                    </div>
                </div>
            </div>

            <div class="col">

                <div class="card">
                    <img src="images/papel.png" class="card-img-top" alt="Rock">
                    <div class="card-body text-center d-flex flex-column">
                        <button id="paper" type="button" class="btn btn-primary mt-auto">Paper</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="row mt-4">
            <div class="input-group">
                <span class="input-group-text">Your score</span>
                <input readonly value="0" id="human-score" type="number" aria-label="First name"
                    class="form-control bg-light">
                <span class="input-group-text">Machine's score</span>
                <input readonly value="0" id="machine-score" type="number" aria-label="Last name"
                    class="form-control bg-light">
            </div>
        </div>

        <div class="row mt-4">
            <div class="text-center">
                <button id="restart" type="button" class="btn btn-warning">Restart</button>
            </div>
        </div>

        <div class="row mt-4" id="results">
        </div>



    </div>
